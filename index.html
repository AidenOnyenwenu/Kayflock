<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KayFlock</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80bfb3b6e2.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/logo.png" alt="Image" class="navbar-image">
    </div>
    <div class="navbar-center">
      <a href="https://www.youtube.com/@kayflock7152" class="navbar-social"><i
          class="fa-brands fa-youtube fa-2x"></i></a>
      <a href="https://music.apple.com/us/artist/kay-flock/1537997799" class="navbar-social"><i
          class="fa-brands fa-apple fa-2x"></i></a>
      <a href="https://open.spotify.com/artist/2AMeiDbfU2vonrTkpXDKUu?si=OE3YjfWVRB2weTr367o7Kw"
        class="navbar-social"><i class="fa-brands fa-spotify fa-2x"></i></a>
      <a href="https://soundcloud.com/kayflock-music" class="navbar-social"><i
          class="fa-brands fa-soundcloud fa-2x"></i></a>
    </div>
  </nav>

  <div class="row">
    <div class="column">
      <img src="images/kayflock.jpg" style="width:100%">
      <img src="images/kayflock2.jpg" style="width:100%">
      <img src="images/kayflock3.jpg" style="width:100%">
      <img src="images/kayflock4.png" style="width:100%">
    </div>
    <div class="column">
      <img src="images/kayflock8.jpg" style="width:100%">
      <img src="images/kayflock9.jpg" style="width:100%">
      <img src="images/kayflock10.jpg" style="width:100%">
      <img src="images/kayflock5.webp" style="width:100%">
    </div>
    <div class="column">
      <img src="images/kayflock14.jpg" style="width:100%">
      <img src="images/kayflock15.webp" style="width:100%">
      <img src="images/kayflock6.webp" style="width:100%">
      <img src="images/kayflock7.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="images/kayflock11.jpg" style="width:100%">
      <img src="images/kayflock12.webp" style="width:100%">
      <img src="images/kayflock13.jpg" style="width:100%">
    </div>
  </div>
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/artist/2AMeiDbfU2vonrTkpXDKUu?utm_source=generator&theme=0" width="100%"
    height="152" frameBorder="0" allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  <button onclick="showPopup()" id="subscribeBtn">Subscribe</button>

  <div id="popup" style="display:none">
    <button onclick="hidePopup()" id="close-btn">&times;</button>
    <form method="post">
      <h2>Subscribe to our newsletter!</h2>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <input type="submit" value="Submit" onclick="submitted()">
    </form>
  </div>

  <footer>
    <p>All pictures or images are not owned or reserved by us.</p>
    <p>Created by <a href="https://www.linkedin.com/in/aiden-onyenwenu/" id="linkColor">Aiden</a></p>
  </footer>
</body>

</html>
